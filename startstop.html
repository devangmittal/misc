<html>

<head>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Kablammo&family=Poppins:wght@200&family=Titillium+Web:ital,wght@1,200;1,400&display=swap"
		rel="stylesheet">
	<script>
		let k;
		let second = 0;
		let minute = 0;
		let hour = 0;
		const disable = () => {
			document.getElementById("stop").disabled = true;
			document.getElementById("pause").disabled = true;
		}

		const add = () => {
			second = second + 1;
			if (second > 59)
			{
				second = 0;
				minute = minute + 1;
				if (minute > 59)
				{
					minute = 0;
					hour = hour + 1;
				}

			}
			document.getElementById("second").innerHTML = second;
			document.getElementById("minute").innerHTML = minute;
			document.getElementById("hour").innerHTML = hour;

		}
		const start = () => {
			document.getElementById("start").disabled = true;
			document.getElementById("stop").disabled = false;
			document.getElementById("pause").disabled = false;
			k = setInterval(add, 400);
		}
		const stop = () => {
			document.getElementById("start").disabled = false;
			document.getElementById("pause").disabled = true;
			document.getElementById("stop").disabled = true;
			clearInterval(k);

			second = 0;
			minute = 0;
			hour = 0;
			document.getElementById("second").innerHTML = second;
			document.getElementById("minute").innerHTML = minute;
			document.getElementById("hour").innerHTML = hour;
		}

		const pause = () => {
			document.getElementById("start").disabled = false;
			document.getElementById("pause").disabled = true;
			document.getElementById("stop").disabled = false;
			clearInterval(k);

		}

	</script>
</head>

<body onload="disable()">
	<div style="color:red ;border:2px solid red; width:300px;margin:300px">
		<h1> <span id="hour">0</span> : <span id="minute">0</span> : <span id="second">0</span> </h1>
		<button id="start" onclick="start()">
			start
		</button>

		<button id="stop" onclick="stop()">
			stop
		</button>

		<button id="pause" onclick="pause()">
			pause
		</button>
	</div>

</body>


</html>
