<html>

<head>
	<style>
		.div1 {

		}
	</style>


	<script>
		const signIn = () => {

			let user = document.getElementById("t1").value;
			let pas = document.getElementById("t2").value;



			let pas1 = localStorage.getItem(user);
			if (pas == pas1)
			{
				window.location.href = "question.html";
				alert("valid");
			}
			else
			{
				alert("not valid");
			}

		}

		const signUp = () => {
			let user = document.getElementById("t1").value;
			let pas = document.getElementById("t2").value;
			localStorage.setItem(user, pas);
		}
		const removeUser = () => {
			let user = document.getElementById("t1").value;

			if (pas == pas1)
			{

			else
			{

			}

	</script>

</head>

	<div class="div1">
